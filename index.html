<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronica Travels | International Travel Agency</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
        
        /* Dynamic Theme Variables applied by React */
        .font-heading { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Lato', sans-serif; }
        
        /* Accessibility Focus Styles */
        button:focus, a:focus {
            outline: 3px solid #fbbf24;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-body">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK DATA & INITIAL STATE ---
        const initialConfig = {
            theme: {
                primary: "teal-700",
                secondary: "orange-400",
                bgHeader: "white"
            },
            seo: {
                title: "Veronica Travels | Discover the World",
                description: "Premium international travel agency for all ages."
            },
            content: {
                heroTitle: "The World Awaits You",
                heroSubtitle: "Safe, comfortable, and unforgettable journeys tailored for every generation.",
                aboutText: "Founded on the belief that travel keeps the heart young, Veronica Travels specializes in creating seamless international experiences. Whether you are planning a family reunion, a second honeymoon, or a solo adventure, we handle every detail so you can focus on the memories.",
                contactEmail: "bookings@veronicatravels.com",
                contactPhone: "+1 (555) 123-4567"
            }
        };

        const initialDestinations = [
            { id: 1, title: "Santorini Sunsets", location: "Greece", image: "https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?q=80&w=800&auto=format&fit=crop", desc: "Enjoy the breathtaking views of the caldera with accessible walking tours." },
            { id: 2, title: "Kyoto Gardens", location: "Japan", image: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=800&auto=format&fit=crop", desc: "Peaceful temples and cherry blossoms. Guided transport included." },
            { id: 3, title: "Parisian Lights", location: "France", image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=800&auto=format&fit=crop", desc: "The city of love. River cruises and culinary delights." },
            { id: 4, title: "Amalfi Coast", location: "Italy", image: "https://images.unsplash.com/photo-1533587851505-d119e13fa0d7?q=80&w=800&auto=format&fit=crop", desc: "Stunning coastal drives with private drivers for maximum comfort." }
        ];

        const initialServices = [
            { id: 1, title: "Flight Booking", icon: "Plane", desc: "We find the most direct routes with comfortable seating." },
            { id: 2, title: "Accessibility Support", icon: "HeartHandshake", desc: "Wheelchair assistance and medical-friendly accommodations." },
            { id: 3, title: "Guided Tours", icon: "Map", desc: "Knowledgeable guides who speak your language and pace." },
            { id: 4, title: "Travel Insurance", icon: "ShieldCheck", desc: "Comprehensive coverage for peace of mind." }
        ];

        const initialPosts = [
            { id: 1, title: "5 Tips for Traveling Over 60", date: "Oct 12, 2023", excerpt: "Travel shouldn't be exhausting. Here is how to pace yourself..." },
            { id: 2, title: "Why River Cruises are Perfect", date: "Sep 28, 2023", excerpt: "Unpack once and see multiple cities. The ultimate convenience." }
        ];

        // --- ICONS COMPONENT ---
        const Icon = ({ name, size = 24, className = "" }) => {
            // Simplified Icon mapping for Lucide
            const icons = {
                Plane: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12h20"/><path d="M13 2l9 10-9 10"/><path d="M2 12l5-5m0 10l-5-5"/></svg>, // Placeholder SVG logic
                HeartHandshake: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M12 5 9.04 7.96a2.17 2.17 0 0 0 0 3.08v0c.82.82 2.13.85 3 .07l2.07-1.9a2.82 2.82 0 0 1 3.92 0l2.96 2.96"/></svg>,
                Map: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" x2="9" y1="3" y2="18"/><line x1="15" x2="15" y1="6" y2="21"/></svg>,
                ShieldCheck: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
                Menu: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
                X: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                Phone: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
                Mail: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
                Instagram: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>,
                Facebook: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
            };
            return icons[name] || null;
        };

        // --- COMPONENTS ---

        const NavBar = ({ currentPage, setPage, config, mobileMenuOpen, setMobileMenuOpen }) => (
            <nav className={`sticky top-0 z-50 bg-${config.theme.bgHeader} shadow-md`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between h-20 items-center">
                        <div className="flex-shrink-0 cursor-pointer" onClick={() => setPage('home')}>
                            <h1 className={`text-3xl font-bold font-heading text-${config.theme.primary}`}>Veronica Travels</h1>
                        </div>
                        <div className="hidden md:flex space-x-8 items-center">
                            {['Home', 'Destinations', 'Services', 'Blog', 'About', 'Contact'].map(item => (
                                <button 
                                    key={item}
                                    onClick={() => setPage(item.toLowerCase())}
                                    className={`text-lg font-medium text-gray-700 hover:text-${config.theme.primary} transition duration-150 ${currentPage === item.toLowerCase() ? `text-${config.theme.primary} underline decoration-2 underline-offset-4` : ''}`}
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                        <div className="md:hidden">
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-gray-600 p-2">
                                <Icon name={mobileMenuOpen ? 'X' : 'Menu'} size={32} />
                            </button>
                        </div>
                    </div>
                </div>
                {mobileMenuOpen && (
                    <div className="md:hidden bg-white pb-6 px-4 shadow-lg">
                        {['Home', 'Destinations', 'Services', 'Blog', 'About', 'Contact'].map(item => (
                            <button 
                                key={item}
                                onClick={() => { setPage(item.toLowerCase()); setMobileMenuOpen(false); }}
                                className="block w-full text-left py-3 text-xl font-medium text-gray-700 border-b border-gray-100"
                            >
                                {item}
                            </button>
                        ))}
                    </div>
                )}
            </nav>
        );

        const Hero = ({ setPage, config }) => (
            <div className="relative bg-gray-900">
                <div className="absolute inset-0 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070&auto=format&fit=crop" alt="Travel background" className="w-full h-full object-cover opacity-40" />
                </div>
                <div className="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8 flex flex-col items-center text-center">
                    <h1 className="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl font-heading mb-6">
                        {config.content.heroTitle}
                    </h1>
                    <p className="mt-6 text-xl text-gray-100 max-w-3xl">
                        {config.content.heroSubtitle}
                    </p>
                    <div className="mt-10 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
                        <button 
                            onClick={() => setPage('destinations')}
                            className={`flex items-center justify-center px-8 py-4 border border-transparent text-xl font-bold rounded-md text-white bg-${config.theme.primary} hover:bg-opacity-90 md:py-4 md:text-xl md:px-10 shadow-lg transform transition hover:scale-105`}
                        >
                            View Destinations
                        </button>
                        <button 
                            onClick={() => setPage('contact')}
                            className={`mt-3 sm:mt-0 sm:ml-3 flex items-center justify-center px-8 py-4 border border-transparent text-xl font-bold rounded-md text-${config.theme.primary} bg-white hover:bg-gray-50 md:py-4 md:text-xl md:px-10 shadow-lg`}
                        >
                            Contact Us
                        </button>
                    </div>
                </div>
            </div>
        );

        const Destinations = ({ list, config, setPage }) => (
            <div className="py-12 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center">
                        <h2 className={`text-base font-semibold tracking-wide text-${config.theme.secondary} uppercase`}>Discover</h2>
                        <p className={`mt-2 text-3xl leading-8 font-extrabold tracking-tight text-${config.theme.primary} sm:text-4xl font-heading`}>
                            Our Featured Destinations
                        </p>
                        <p className="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
                            Curated experiences designed for comfort, culture, and accessibility.
                        </p>
                    </div>
                    <div className="mt-10 grid gap-10 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                        {list.map(dest => (
                            <div key={dest.id} className="flex flex-col rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
                                <div className="flex-shrink-0">
                                    <img className="h-48 w-full object-cover" src={dest.image} alt={dest.title} />
                                </div>
                                <div className="flex-1 bg-white p-6 flex flex-col justify-between">
                                    <div className="flex-1">
                                        <p className={`text-sm font-medium text-${config.theme.secondary}`}>
                                            {dest.location}
                                        </p>
                                        <a href="#" className="block mt-2">
                                            <p className="text-xl font-semibold text-gray-900">{dest.title}</p>
                                            <p className="mt-3 text-base text-gray-500">{dest.desc}</p>
                                        </a>
                                    </div>
                                    <div className="mt-6 flex items-center">
                                        <button onClick={() => setPage('contact')} className={`text-${config.theme.primary} font-bold hover:underline text-lg`}>
                                            Get Pricing &rarr;
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Services = ({ list, config }) => (
            <div className="py-12 bg-gray-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="lg:text-center">
                        <h2 className={`text-base text-${config.theme.secondary} font-semibold tracking-wide uppercase`}>Services</h2>
                        <p className={`mt-2 text-3xl leading-8 font-extrabold tracking-tight text-${config.theme.primary} sm:text-4xl font-heading`}>
                            Travel With Confidence
                        </p>
                    </div>

                    <div className="mt-10">
                        <dl className="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
                            {list.map(service => (
                                <div key={service.id} className="relative">
                                    <dt>
                                        <div className={`absolute flex items-center justify-center h-12 w-12 rounded-md bg-${config.theme.primary} text-white`}>
                                            <Icon name={service.icon} />
                                        </div>
                                        <p className="ml-16 text-xl leading-6 font-medium text-gray-900">{service.title}</p>
                                    </dt>
                                    <dd className="mt-2 ml-16 text-lg text-gray-500">{service.desc}</dd>
                                </div>
                            ))}
                        </dl>
                    </div>
                </div>
            </div>
        );

        const Blog = ({ posts, config }) => (
            <div className="bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
                <div className="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
                    <div>
                        <h2 className={`text-3xl tracking-tight font-extrabold text-${config.theme.primary} sm:text-4xl font-heading`}>Travel Journal</h2>
                        <p className="mt-3 text-xl text-gray-500">Tips, stories, and guides for the modern explorer.</p>
                    </div>
                    <div className="mt-12 grid gap-16 pt-12 lg:grid-cols-3 lg:gap-x-5 lg:gap-y-12">
                        {posts.map(post => (
                            <div key={post.id}>
                                <p className={`text-sm text-${config.theme.secondary}`}>Article</p>
                                <a href="#" className="block mt-2">
                                    <p className="text-xl font-semibold text-gray-900">{post.title}</p>
                                    <p className="mt-3 text-base text-gray-500">{post.excerpt}</p>
                                </a>
                                <div className="mt-6 flex items-center">
                                    <div className="flex space-x-1 text-sm text-gray-500">
                                        <time dateTime={post.date}>{post.date}</time>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Contact = ({ config }) => (
            <div className="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
                <div className="relative max-w-xl mx-auto">
                    <div className="text-center">
                        <h2 className={`text-3xl font-extrabold tracking-tight text-${config.theme.primary} sm:text-4xl font-heading`}>Contact Us</h2>
                        <p className="mt-4 text-lg text-gray-500">
                            Interested in a destination? Need pricing? Fill out the form below or call us at <span className="font-bold whitespace-nowrap">{config.content.contactPhone}</span>.
                        </p>
                    </div>
                    <div className="mt-12">
                        <form className="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                            <div>
                                <label htmlFor="first-name" className="block text-sm font-medium text-gray-700">First name</label>
                                <div className="mt-1">
                                    <input type="text" name="first-name" id="first-name" className="py-3 px-4 block w-full shadow-sm focus:ring-teal-500 focus:border-teal-500 border-gray-300 border rounded-md" />
                                </div>
                            </div>
                            <div>
                                <label htmlFor="last-name" className="block text-sm font-medium text-gray-700">Last name</label>
                                <div className="mt-1">
                                    <input type="text" name="last-name" id="last-name" className="py-3 px-4 block w-full shadow-sm focus:ring-teal-500 focus:border-teal-500 border-gray-300 border rounded-md" />
                                </div>
                            </div>
                            <div className="sm:col-span-2">
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email</label>
                                <div className="mt-1">
                                    <input type="email" name="email" id="email" className="py-3 px-4 block w-full shadow-sm focus:ring-teal-500 focus:border-teal-500 border-gray-300 border rounded-md" />
                                </div>
                            </div>
                            <div className="sm:col-span-2">
                                <label htmlFor="message" className="block text-sm font-medium text-gray-700">How can we help you?</label>
                                <div className="mt-1">
                                    <textarea id="message" name="message" rows="4" className="py-3 px-4 block w-full shadow-sm focus:ring-teal-500 focus:border-teal-500 border border-gray-300 rounded-md"></textarea>
                                </div>
                            </div>
                            <div className="sm:col-span-2">
                                <button type="button" onClick={()=> alert('Thank you for your request. An agent will contact you shortly.')} className={`w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-${config.theme.primary} hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500`}>
                                    Send Inquiry
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        );

        const Footer = ({ config, setPage }) => (
            <footer className="bg-gray-800 text-white">
                <div className="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
                    <div className="flex justify-center space-x-6">
                        <a href="#" className="text-gray-400 hover:text-white"><span className="sr-only">Facebook</span><Icon name="Facebook" /></a>
                        <a href="#" className="text-gray-400 hover:text-white"><span className="sr-only">Instagram</span><Icon name="Instagram" /></a>
                        <a href="#" className="text-gray-400 hover:text-white"><span className="sr-only">Email</span><Icon name="Mail" /></a>
                    </div>
                    <div className="mt-8 text-center">
                        <p className="text-base text-gray-400">&copy; 2023 Veronica Travels. All rights reserved.</p>
                        <p className="text-sm text-gray-500 mt-2">{config.seo.description}</p>
                    </div>
                    <div className="mt-4 text-center">
                         <button onClick={() => setPage('login')} className="text-xs text-gray-600 hover:text-gray-400">Admin Login</button>
                    </div>
                </div>
            </footer>
        );

        const AdminDashboard = ({ config, setConfig, destinations, setDestinations, posts, setPosts, setPage }) => {
            const [activeTab, setActiveTab] = useState('general');
            const [formState, setFormState] = useState({...config});

            // Handlers to update global state
            const handleConfigChange = (section, key, value) => {
                const newConfig = { ...config };
                newConfig[section][key] = value;
                setConfig(newConfig);
            };

            const handleThemeChange = (color) => {
                setConfig({...config, theme: {...config.theme, primary: color}});
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                            <h1 className="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                            <button onClick={() => setPage('home')} className="text-red-600 font-bold hover:text-red-800">Logout / View Site</button>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="flex flex-col md:flex-row gap-6">
                            {/* Sidebar */}
                            <div className="w-full md:w-64 bg-white rounded-lg shadow p-4">
                                <nav className="space-y-2">
                                    {['General', 'Destinations', 'Blog', 'Themes'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab.toLowerCase())}
                                            className={`w-full text-left px-4 py-2 rounded-md ${activeTab === tab.toLowerCase() ? 'bg-teal-100 text-teal-800 font-bold' : 'text-gray-600 hover:bg-gray-50'}`}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            {/* Content Area */}
                            <div className="flex-1 bg-white rounded-lg shadow p-6">
                                {activeTab === 'general' && (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold border-b pb-2">General Settings & SEO</h2>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Company Name (SEO Title)</label>
                                            <input type="text" value={config.seo.title} onChange={(e) => handleConfigChange('seo', 'title', e.target.value)} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Meta Description</label>
                                            <input type="text" value={config.seo.description} onChange={(e) => handleConfigChange('seo', 'description', e.target.value)} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Hero Title</label>
                                            <input type="text" value={config.content.heroTitle} onChange={(e) => handleConfigChange('content', 'heroTitle', e.target.value)} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Contact Phone</label>
                                            <input type="text" value={config.content.contactPhone} onChange={(e) => handleConfigChange('content', 'contactPhone', e.target.value)} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" />
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'themes' && (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold border-b pb-2">Theme Customization</h2>
                                        <p>Select a primary brand color:</p>
                                        <div className="flex space-x-4">
                                            {['teal-700', 'blue-700', 'indigo-700', 'rose-700', 'emerald-700'].map(color => (
                                                <button 
                                                    key={color}
                                                    onClick={() => handleThemeChange(color)}
                                                    className={`w-12 h-12 rounded-full bg-${color} border-4 ${config.theme.primary === color ? 'border-gray-900' : 'border-white shadow'}`}
                                                ></button>
                                            ))}
                                        </div>
                                        <p className="text-sm text-gray-500 mt-4">Changes apply instantly to buttons, headers, and accents.</p>
                                    </div>
                                )}

                                {activeTab === 'destinations' && (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold border-b pb-2">Manage Destinations</h2>
                                        {destinations.map((dest, idx) => (
                                            <div key={dest.id} className="border p-4 rounded-md flex gap-4 items-start">
                                                <img src={dest.image} className="w-20 h-20 object-cover rounded" />
                                                <div className="flex-1 space-y-2">
                                                    <input className="font-bold w-full border-b" value={dest.title} onChange={(e) => {
                                                        const newDest = [...destinations];
                                                        newDest[idx].title = e.target.value;
                                                        setDestinations(newDest);
                                                    }} />
                                                    <input className="text-sm w-full border-b text-gray-500" value={dest.location} onChange={(e) => {
                                                        const newDest = [...destinations];
                                                        newDest[idx].location = e.target.value;
                                                        setDestinations(newDest);
                                                    }} />
                                                </div>
                                            </div>
                                        ))}
                                        <button className="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300" onClick={() => alert("Feature simulated: Would add new destination form here.")}>+ Add New Destination</button>
                                    </div>
                                )}

                                {activeTab === 'blog' && (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold border-b pb-2">Manage Blog Posts</h2>
                                        {posts.map((post, idx) => (
                                            <div key={post.id} className="border p-4 rounded-md">
                                                <input className="font-bold w-full border-b" value={post.title} onChange={(e) => {
                                                    const newPosts = [...posts];
                                                    newPosts[idx].title = e.target.value;
                                                    setPosts(newPosts);
                                                }} />
                                                <textarea className="w-full mt-2 border p-2 text-sm" value={post.excerpt} onChange={(e) => {
                                                    const newPosts = [...posts];
                                                    newPosts[idx].excerpt = e.target.value;
                                                    setPosts(newPosts);
                                                }} />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Login = ({ setPage }) => {
            const [pin, setPin] = useState('');
            const handleLogin = (e) => {
                e.preventDefault();
                if (pin === '1234') {
                    setPage('admin');
                } else {
                    alert('Incorrect PIN. Try 1234');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">Admin Login</h2>
                            <p className="mt-2 text-center text-sm text-gray-600">Enter PIN: 1234</p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                            <input type="password" required className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="PIN" value={pin} onChange={(e) => setPin(e.target.value)} />
                            <button type="submit" className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none">
                                Sign in
                            </button>
                        </form>
                        <button type="button" onClick={() => setPage('home')} className="w-full text-center text-sm text-teal-600 hover:underline">Return to Site</button>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [config, setConfig] = useState(initialConfig);
            const [destinations, setDestinations] = useState(initialDestinations);
            const [services, setServices] = useState(initialServices);
            const [posts, setPosts] = useState(initialPosts);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            // SEO Effect
            useEffect(() => {
                document.title = config.seo.title;
            }, [config.seo.title]);

            if (page === 'admin') {
                return <AdminDashboard config={config} setConfig={setConfig} destinations={destinations} setDestinations={setDestinations} posts={posts} setPosts={setPosts} setPage={setPage} />;
            }

            if (page === 'login') {
                return <Login setPage={setPage} />;
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <NavBar currentPage={page} setPage={setPage} config={config} mobileMenuOpen={mobileMenuOpen} setMobileMenuOpen={setMobileMenuOpen} />
                    
                    <main className="flex-grow">
                        {page === 'home' && (
                            <>
                                <Hero setPage={setPage} config={config} />
                                <Services list={services} config={config} />
                                <Destinations list={destinations} config={config} setPage={setPage} />
                                <Contact config={config} />
                            </>
                        )}
                        {page === 'destinations' && <Destinations list={destinations} config={config} setPage={setPage} />}
                        {page === 'services' && <Services list={services} config={config} />}
                        {page === 'blog' && <Blog posts={posts} config={config} />}
                        {page === 'contact' && <Contact config={config} />}
                        {page === 'about' && (
                            <div className="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                                <h2 className={`text-3xl font-bold text-${config.theme.primary} mb-6 font-heading`}>About Veronica Travels</h2>
                                <p className="text-xl text-gray-600 leading-8">{config.content.aboutText}</p>
                                <div className="mt-10">
                                     <img src="https://images.unsplash.com/photo-1527631746610-bca54d990158?q=80&w=1000&auto=format&fit=crop" className="rounded-lg shadow-xl w-full h-96 object-cover" alt="Travel Agency Team" />
                                </div>
                            </div>
                        )}
                    </main>

                    <Footer config={config} setPage={setPage} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
